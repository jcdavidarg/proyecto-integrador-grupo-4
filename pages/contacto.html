    <h3>Formulario de contacto</h3>
    <form action="post">
      <label for="nombre">Nombre(*): <br>
        <input type="text" name="nombre" class="contactForm" placeholder="Ingrese su nombre" required>
      </label><br>
      <label for="email"> Email(*): <br>
        <input type="email" name="email" class="contactForm" placeholder="Ingrese su correo electronico" required>
      </label> <br>
      <label for="telefono"> Teléfono: <br>
        <input type="number" name="telefono" class="contactForm" placeholder="Ingrese su número de teléfono/celular">
      </label><br>
      <label for="sitioWeb">Sitio Web: <br>
        <input type="url" name="sitioWeb" class="contactForm" placeholder="Ingrese su sitio web">
      </label><br>
      <label for="asunto">Asunto(*): <br>
        <input type="text" name="asunto" class="contactForm" placeholder="Ingre el asuto" required>
      </label><br>
      <label for="mesanje">Mensaje(*): <br>
        <textarea name="mesanje" class="contactForm" cols="30" rows="10" placeholder="Ingese su mensaje"></textarea>
      </label><br>
      <br>
      <input type="button" value="Enviar">
    </form>
    <p>* los campos son obligatorios</p>
