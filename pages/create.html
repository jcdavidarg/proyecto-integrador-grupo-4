<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h2>CREAR NUEVO ITEM</h2>

        <div>
          <form action="#">
            <label for="categoria">Categoria :</label>
            <select name="Categoria">
            <option value="Seleccionar">Seleccionar</option>
            </select>

            <label for="Licencia">Licencia :</label>
            <select select name="Licencia">
            <option value="Seleccionar">Seleccionar</option>
            </select>
          </form>
        </div>

        <div>
          <form action="#">
            <label for="Nombre del producto">Nombre del producto :</label>
            <input type="text" placeholder="Kakashi Hatake Shippuden Saga" />
          </form>
        </div>

        <div>
          <form action="#">
            <label for="descripcion del producto"></label>
              <textarea name="" id="" cols="30" rows="10" placeholder="Descripcion del producto"></textarea>
          </form>
        </div>

        <div>
          <form action="#">
            <label for="SKU">SKU :</label>
            <input type="text" name="sku" placeholder="SSK111AB001" >
          
          <form action="#">
            <label for="Precio">Precio : </label>
            <input type="number" name="precio" placeholder="$ 0000000" >
          

          <form action="#">
            <label for="Stock">Stock :</label>
            <input type="number" name="Stock" placeholder="0" >
          </form>
        </div>
        
        <div>
          <form action="#">
            <label for="Descuento">Descuento :</label>
            <input type="number" name="Descuento" placeholder="10 %" >
          
          <form action="#">
            <label for="Cuotas">Cuotas :</label>
            <select name="Cuotas">
            <option value="Cuotas">1 cuota</option>
            <option value="Cuotas">3 cuotas</option>
            <option value="Cuotas">6 cuotas</option>
            <option value="Cuotas">12 cuotas</option>
            </select>            
        </div>

        <div>
          <form action="#">
            <label for="Imagenes">Imagenes :</label>
            <input type="file" name="Imagenes" >
          </form>
        </div>

        <div>
          <form action="#">
            <label for="Agregar producto"></label>
            <input type="button" value="Agregar producto">

            <label for="Limpiar"></label>
            <input type="reset" value="Limpiar">
          </form>
        </div>

    </main>
  </body>
</html>
